version: '3.7'

services:
  user-service-db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file: ".env"
    volumes:
      - user_service_db:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d

  traefik:
    image: traefik:v3.4
    depends_on:
      - consul
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml

  consul:
    container_name: consul
    image: hashicorp/consul
    ports:
      - "8500:8500"

  user-service:
    image: eshop-user-service
    build:
      context: ../eshop-user-service
    depends_on:
      - consul
    environment:
      - CONSUL_URL=consul
      - USER_SERVICE_URL=user-service
    ports:
      - "8081"

volumes:
  user_service_db: